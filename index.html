<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  </style>
</head>

<body>
  <main>
    <section class="container menu">
      <div class="menu__logo"></div>
      <div class="menu__icon-container">
        <div class="menu__icon menu__icon--file"></div>
        <div class="menu__icon menu__icon--folder"></div>
        <div class="menu__icon menu__icon--upload"></div>
      </div>
    </section>
    <section class="container storage-state">
      <p class="storage-state__text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="storage-state__gauge">
        <div class="gauge__occupied">
          <div class="gauge__cursor"></div>
        </div>
      </div>
      <div class="storage-state__legends">
        <p class="legends__0GB"><strong>0 GB</strong></p>
        <P class="legends__max"><strong>1000 GB</strong></P>
      </div>
      <div class="storage-state__left-space">
        <span class="left-space__number">185</span>
        <span class="left-space__unit">GB Left</span>
        <div class="triangle"></div>
      </div>
    </section>
  </main>
</body>

</html>
